<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="frontend/index.css">
    <link rel="stylesheet" href="frontend/navbar.css">
    <link rel="stylesheet" href="frontend/about-me-box.css">
    <link rel="stylesheet" href="frontend/marquee.css">
</head>

<body>
    <div class="background"></div>
    
    <!-- blurred background script -->
    <script>
        const bg = document.querySelector('.background');

        document.addEventListener('mousemove', e => {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;

            bg.style.background = `radial-gradient(circle at ${x}% ${y}%, rgba(255,255,255,0.05), transparent 10%)`;
        });
    </script>

    <div id="navbar"></div>
    <div id="about"></div>
    <div id="skills"></div>

     <script>
    (async () => {
      
      document.getElementById('navbar').innerHTML =
        await (await fetch('frontend/navbar.html')).text();

      // ensure About loads before Skills
      document.getElementById('about').innerHTML =
        await (await fetch('frontend/about-me-box.html')).text();

      document.getElementById('skills').innerHTML =
        await (await fetch('frontend/marquee.html')).text();
    })();
  </script>

</body>

</html>
